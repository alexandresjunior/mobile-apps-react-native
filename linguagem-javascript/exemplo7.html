<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Contador</title>
        <script>
            let contador = 0;
            
            function contar() {
                contador++;
                document.querySelector('h1').innerHTML = contador;

                if (contador % 10 === 0) {
                    alert(`Contador = ${contador}`)
                }
            }
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button onclick="contar()">Incrementar</button>
    </body>
</html>
